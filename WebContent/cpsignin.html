<script type="text/javascript">
document.onmousedown=disableclick;
status="Sorry !! This Operation is NOT ALLOWED";
function disableclick(event)
{
	
  if(event.button==2)
   {
	alert(status);
     return false;    
   }
}

</script>

<script type="text/javascript">


$(document).ready(
		function() {
			$("#alert").hide();
			$("#alert1").hide();
			$("#alert2").hide();
			$("#alert3").hide();
		});


function checkData() {
	if($("#userid").val()== ""){
		$("#alert2").fadeIn(1000).show().delay(5000).fadeOut(1000);
	}
	else if($("#upwd").val() == ""){
		$("#alert3").fadeIn(1000).show().delay(5000).fadeOut(1000);
	}
	else{
		$("#alert1").fadeIn(1000).show();
	$.get("cpsignin.jsp", { userid : $("#userid").val(),
		                    upwd : $("#upwd").val() }, doUpdate);
	}
}

function doUpdate(response){
var respfromserver = response;
var respfromservertrimmed = respfromserver.trim();

if (respfromservertrimmed) {
	
	if (respfromservertrimmed == "nomatch") {
		$("#alert1").hide();
			$("#alert").fadeIn(1000).show().delay(1000).fadeOut(1000);    
		}
	
	else{
		
		window.location.replace("generateqp.jsp");
	}
}

}
</script>
